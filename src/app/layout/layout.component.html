<mat-tab-group>
    <mat-tab label="Order Book">
        <mat-grid-list cols="3" rowHeight="320px">
            <mat-grid-tile>
                <mat-card>
                    <app-order-book></app-order-book>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-card>
                    <app-position-book></app-position-book>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <app-money-managemnent></app-money-managemnent>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-card>
                    <app-order-book-table></app-order-book-table>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab label="Manual Book">
        <mat-grid-list cols="2" rowHeight="320px">
            <mat-grid-tile>
                <mat-card>
                    <app-order-window></app-order-window>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <app-market-watch></app-market-watch>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <app-trade-journal></app-trade-journal>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <app-open-positions></app-open-positions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
</mat-tab-group>
